version: '3.8'

services:
  # 数据库迁移
  init-db:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-db
    command: ["/app/.venv/bin/alembic", "upgrade", "head"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    depends_on:
      postgres:
        condition: service_healthy

  # MinIO 初始化
  init-minio:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-minio
    command: ["/app/.venv/bin/python", "-m", "app.scripts.init_minio"]
    restart: "no"
    env_file: .env
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
    depends_on:
      - minio

  # 默认数据初始化
  init-db-data:
    image: 0x1461a0/selgetabel-api:${IMAGE_VERSION:-latest}
    container_name: selgetabel-init-db-data
    command: ["/app/.venv/bin/python", "-m", "app.scripts.init_db_data"]
    restart: "no"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-llmexcel}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-llmexcel}
    depends_on:
      init-db:
        condition: service_completed_successfully

  # 数据库容器
  postgres:
    image: postgres:18-alpine
    container_name: selgetabel-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-llmexcel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-llmexcel}
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-llmexcel} -d ${POSTGRES_DB:-llmexcel}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO 容器
  minio:
    image: minio/minio
    container_name: selgetabel-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-llmexcel}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5